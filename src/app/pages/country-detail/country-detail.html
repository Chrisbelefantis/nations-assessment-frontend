<div class="country-detail-container">
  <h2 *ngIf="name">{{ name }}</h2>

  <h3>Languages</h3>

  <div *ngIf="error" class="error">{{ error }}</div>

  <table mat-table [dataSource]="languages" class="mat-elevation-z1 full-width-table">
    <!-- Language Column -->
    <ng-container matColumnDef="language">
      <th mat-header-cell *matHeaderCellDef>Language</th>
      <td mat-cell *matCellDef="let l">{{ l.language }}</td>
    </ng-container>

    <!-- Official Column -->
    <ng-container matColumnDef="official">
      <th mat-header-cell *matHeaderCellDef>Official</th>
      <td mat-cell *matCellDef="let l">{{ l.official ? 'Yes' : 'No' }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator
    [length]="totalElements"
    [pageIndex]="pageIndex"
    [pageSize]="pageSize"
    [pageSizeOptions]="[5, 10, 25, 50]"
    (page)="handlePageEvent($event)">
  </mat-paginator>
</div>
